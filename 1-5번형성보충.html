            <div>
              5. 무신 정변 이후 사회 혼란과 몽골의 침입을 겪으면서 자주 의식을 바탕으로 전통 문화를 이해하려는 경향이 나타났다. 이규보의 「동명왕편」은 동명왕(주몽)의 삶과 업적을 서술한 영웅 서사시로, 고구려 계승 의식을 드러내었다. 일연의 「삼국유사」는 단군왕검을 처음으로 서술하였다. 이승휴의 「제왕운기」는 한국사를 고조선부터 시작하여 발해와 후삼국 시대까지 수술하였다.
            </div>
